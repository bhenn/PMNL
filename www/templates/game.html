<ion-view view-title="Game">
  <ion-content>
    <div class="card">
    	<div class="item item-text-wrap">
	    	<h2>Janeiro</h2>
	    	<p>24/01/2015</p>
    	</div>
    </div>
    <div class="card">
    	<ion-list>
    		<ion-item ng-repeat='player in playersResult'>
                <div class="player"> {{$index + 1}} - {{player.name}}</div>
                <div class="points">{{player.points}}</div>
            </ion-item>
    	</ion-list>
    </div>
  </ion-content>
</ion-view>
