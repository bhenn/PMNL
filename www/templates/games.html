<ion-view view-title="Rodadas" class="fundo">
  <ion-content>
	<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
  	</ion-refresher>
		<div ng-repeat="game in games">
		  	<div class="card" >
		  		<a class="item item-text-wrap" href="#/games/{{game.id}}">
				  	<h2> {{game.description}} </h2>
				  	<h3> {{game.date | date: "dd/MM/yyyy"}} </h3>
				  	<p><i class="icon ion-ribbon-a"></i>  {{game.winnerPlayerName}} </p>
				</a>
			</div>
		</div>
		<div ng-show="games.length == 0">
			<p>Não  há rodadas cadastradas</p>
		</div>
  </ion-content>
</ion-view>
