<ion-view view-title="Rodadas">
  <ion-content>
	<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
  	</ion-refresher>
		<div ng-repeat="game in games">
		  	<div class="card" >
		  		<a class="item item-text-wrap" href="#/app/games/{{game.id}}">
				  	<h2> {{game.description}} </h2>
				  	<h3> {{game.date | date: "dd/MM/yyyy"}} </h3>
				  	<p> Vencedor : {{game.winner}} </p>
				</a>
			</div>
		</div>
  </ion-content>
</ion-view>
