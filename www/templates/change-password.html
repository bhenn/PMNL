<ion-panel ng-controller="LoginCtrl">
<ion-header-bar>
<h1 class="title">VocÃª deve atualizar sua senha!</h1>
</ion-header-bar>
<ion-content>
<form>
  <p ng-show="msgErro != ''" class="erroLogin">{{msgErro}}</p>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Nova Senha</span>
      <input type="password" ng-model="user.password">
    </label>
  </div>
  <label class="item">
    <button class="button button-block button-positive" ng-click="novaSenha()">Ok</button>
  </label>
  <div class="center">
    <ion-spinner icon="ripple" class="spinner-balanced" ng-show="loading == 'true'" ></ion-spinner>
  </div>
</form>
</ion-content>
</ion-panel>
