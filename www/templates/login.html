<ion-panel ng-controller="LoginCtrl">
  <ion-header-bar>
      <h1 class="title">Seja Bem vindo!</h1>
  </ion-header-bar>
  <ion-content>
  <form>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.password">
      </label>
      <p ng-show="msgErro != ''" class="erroLogin">{{msgErro}}</p>
      <label class="item">
        <button class="button button-block button-positive" ng-click="doLogin()" ng-show="loading=='false'">Log in</button>
      </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="loginFacebook()">Facebook</button>
      </label>
      <div class="center">
        <ion-spinner icon="ripple" class="spinner-balanced" ng-show="loading == 'true'" ></ion-spinner>
      </div>
      
    </div>
  </form>
  </ion-content>
</ion-panel>
