<ion-view view-title="Ranking">
  <ion-content>
  <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
  </ion-refresher>
	<ion-list>
      <ion-item ng-repeat="player in players">
       <div class="player"> {{player.name}}</div>
      <div class="points">{{player.points}}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
