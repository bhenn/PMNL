<ion-view view-title="Nova Rodada">
  <ion-content>
  <form>
    <label class="item item-input item-floating-label">
      <span class="input-label">Descrição</span>
      <input ng-model="game.descricao" type="text" placeholder="Descrição">
    </label>
  	<label class="item item-input item-floating-label">
  		<span class="input-label">Data</span>
  		<input type="date" ng-model="game.date" placeholder="Data">
	  </label>
    <div class="col"></div>
    <ion-list show-reorder="shouldShowReorder" can-swipe="listCanSwipe" show-delete="shouldShowDelete">
      <ion-item ng-repeat="player in players">
  		  <h2>{{$index + 1}} - {{player.name}}</h2>

  		  <ion-delete-button class="ion-minus-circled" ng-click="players.splice($index, 1)" />
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(player, $fromIndex, $toIndex)" />
      </ion-item>
    </ion-list>
    <button class="button button-block button-balanced" ng-click="insertGame()">
      Salvar
    </button>
    <button class="button button-block button-positive" ng-click="restart()">
      Recomeçar
    </button>
    <button class="button button-block button-positive" ng-click="vibra()">
      Vibra
    </button>
    <button class="button button-block button-positive" ng-click="openModal()">
      Preview
    </button>
   </form>
  </ion-content>
</ion-view>
